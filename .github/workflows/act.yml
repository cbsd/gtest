name: "Run builds (mybee)"
on: push

permissions:
  packages: write

jobs:
  linux:
    name: Build on self-hosted node ${{ matrix.node }} ${{ matrix.architecture }} ${{ matrix.os }}
    runs-on: self-hosted
    steps:
    - name: checkout sources
      uses: convectix/checkout@master
    - name: git
      run: cat .git/config
    - name: ls
      run: ls -la /
    - name: pwd
      run: pwd
    - name: file
      run: file -s README.md
    - name: env
      run: env
    - name: uname
      run: uname -a
    - name: iostat
      run: /usr/sbin/iostat -c 2
